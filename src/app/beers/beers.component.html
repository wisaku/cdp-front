<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px">

        <mat-card class="mat-elevation-z4"*ngFor="let product of products">
          <mat-card-header>
            <mat-card-title>{{product.name}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src={{product.url}}>
          <mat-card-content>
            <p>
                {{product.description}}
            </p>
          </mat-card-content>
          <mat-card-actions class="align-button">
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
    </div>
    </div>
